<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title></title>
    <link rel='stylesheet' href='./css/index.css' media='screen' type='text/css'>
  </head>
  <body>
    <div class="container">
      <section class="box">
        <h1 id="counter"></h1>
        <button class="btn btn-blue" id="add">+</button>
        <button class="btn btn-green" id="minus">-</button>
        <button class="btn btn-red" id="reset">Reset</button>
      </section>
    </div>
    <div class="wrapper">
      <section class="box">
        <ul class="grid todo-list">

        </ul>
        <div>
          <input type="text" placeholder="Enter a task" id="todo">
        </div>
        <button class="btn btn-blue" id="new">New</button>
        <button class="btn btn-green" id="delete">Delete</button>
        <button class="btn btn-red" id="delete-all">Delete All</button>
      </section>
    </div>
    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
